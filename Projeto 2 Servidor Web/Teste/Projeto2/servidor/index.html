<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Paulo Vitor</title>
    </head>
    <body>
        <header> 
            <h1>Paulo Vitor</h1>
        </header>
        <section>
            <header>
                <h2>Posts</h2>
            </header>
            <article>
                <header>
                    <h3>Post #1</h3>
                </header> 
            </article>
        </section>
        <footer></footer>
    </body>
</html>

<!-- o meta é como vai fazer o encoding dos caracteres? -->
<!-- 
    section: seção generica de um conteudo, lista de artigos
    header: cabeçalho da página ou parte da página
    article: conteudo revelante dentro da página como um artigo de um blog
    aside: conteudo relacionado ao conteudo da página como bibliografia etc
    footer: rodapé de uma section da página ou etc
    h1 até h6: importancia do titulo de uma página... h1 para algo... h2 para outro...
-->
